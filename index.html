<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Number drawer</title>
</head>

<body>
    <div class="container">
        <div class="container__content">
            <div class="container__information">
                <div class="container__text">
                    <h1>Drawer<span class="container__blue-text"> of numbers</span></h1>

                    <div class="container__field">
                        <label class="paragraph__text">Quantity of numbers</label>
                        <input class="container__input" id="quantity" type="number" min="1">
                    </div>
                    
                    <div class="container__field">
                        <label class="paragraph__text">Of number</label>
                        <input class="container__input" id="of" type="number" min="1">
                    </div>
                    
                    <div class="container__field">
                        <label class="paragraph__text">Up to the number</label>
                        <input class="container__input" id="until" type="number" min="1">
                    </div>
                </div>
                
                <div class="kick container__buttons">
                    <button onclick="draw()" id="btn-draw" class="container__button">Draw</button>
                    <button onclick="restart()" id="btn-restart" class="container__disabled-button" >Restart</button>
                </div>

                <div class="container__text" id="result">
                    <label class="paragraph__text">Numbers drawn: none so far</label>
                </div>
            </div>

            <img src="./img/ia.png" alt="A person wearing an astronaut's helmet" class="container__person-image" />
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
